version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci --production=false
      - echo "Building Next.js application..."
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
  env:
    # Runtime configuration via environment variables only
    # All NEXT_PUBLIC_* variables set via App Runner RuntimeEnvironmentVariables
    # This follows Copilot instructions for true runtime config, not build-time embedding
    - name: NODE_ENV
      value: production
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"
