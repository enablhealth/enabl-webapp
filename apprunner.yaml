# AWS App Runner Configuration for Enabl Health
# This file enables zero-downtime deployments with minimal configuration

version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Building Next.js application..."
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
